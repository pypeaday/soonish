<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soonish - Login</title>
  <link rel="stylesheet" href="/static/app.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/alpinejs@3.13.3" defer></script>
</head>
<body>
  <nav>
    <h1>Soonish</h1>
  </nav>
  
  <div class="container" x-data="{ mode: 'login' }">
    <div class="card" style="max-width: 500px; margin: 4rem auto;">
      <h2 x-text="mode === 'login' ? 'Login' : 'Register'"></h2>
      
      <div x-show="mode === 'login'">
        <form hx-post="/api/auth/login" hx-target="#message" hx-swap="innerHTML">
          <label>Email</label>
          <input type="email" name="email" required>
          <label>Password</label>
          <input type="password" name="password" required>
          <button type="submit" style="margin-top: 1rem; width: 100%;">Login</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
          Don't have an account? 
          <a href="#" @click.prevent="mode = 'register'" style="color: var(--accent);">Register</a>
        </p>
      </div>
      
      <div x-show="mode === 'register'">
        <form hx-post="/api/auth/register" hx-target="#message" hx-swap="innerHTML">
          <label>Name</label>
          <input type="text" name="name" required>
          <label>Email</label>
          <input type="email" name="email" required>
          <label>Password</label>
          <input type="password" name="password" required>
          <button type="submit" style="margin-top: 1rem; width: 100%;">Register</button>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
          Already have an account? 
          <a href="#" @click.prevent="mode = 'login'" style="color: var(--accent);">Login</a>
        </p>
      </div>
      
      <div id="message"></div>
    </div>
  </div>
  
  <script>
    document.body.addEventListener('htmx:afterRequest', (e) => {
      if (e.detail.successful && e.detail.xhr.status === 200) {
        const resp = JSON.parse(e.detail.xhr.responseText);
        if (resp.access_token) {
          localStorage.setItem('token', resp.access_token);
          window.location.href = '/dashboard';
        }
      }
    });
  </script>
</body>
</html>
