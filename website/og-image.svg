<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D9970;" />
      <stop offset="100%" style="stop-color:#20B2AA;" />
    </linearGradient>
    <radialGradient id="bg-grad" cx="50%" cy="0%" r="100%">
        <stop offset="0%" stop-color="#1a1a1a" />
        <stop offset="100%" stop-color="#0a0a0a" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Main Title -->
  <text x="50%" y="280"
        font-size="140"
        font-weight="800"
        fill="url(#grad)"
        text-anchor="middle"
        dominant-baseline="middle">Notifiq</text>

  <!-- Tagline -->
  <text x="50%" y="380"
        font-size="40"
        font-weight="300"
        fill="#888"
        text-anchor="middle"
        dominant-baseline="middle">Notifications that are... magnifique!</text>

  <!-- Footer -->
   <text x="50%" y="580"
        font-size="24"
        font-weight="300"
        fill="#777"
        text-anchor="middle"
        dominant-baseline="middle">A Digital Harbor Product</text>
</svg>
