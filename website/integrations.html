<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soonish - Integrations</title>
  <link rel="stylesheet" href="/static/app.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/alpinejs@3.13.3" defer></script>
</head>
<body x-data="{ showCreate: false }">
  <nav>
    <h1>Soonish</h1>
    <div>
      <a href="/dashboard">Events</a>
      <a href="/integrations">Integrations</a>
      <a href="#" @click.prevent="logout()">Logout</a>
    </div>
  </nav>
  
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
      <h2>Notification Integrations</h2>
      <button @click="showCreate = !showCreate" x-text="showCreate ? 'Cancel' : 'Add Integration'"></button>
    </div>
    
    <div x-show="showCreate" class="card">
      <h3>Add Integration</h3>
      <form hx-post="/api/integrations" hx-target="#integrations" hx-swap="afterbegin" @htmx:after-request="showCreate = false">
        <label>Name</label>
        <input type="text" name="name" placeholder="My Gotify Server" required>
        <label>Apprise URL</label>
        <input type="text" name="apprise_url" placeholder="gotify://hostname/token" required>
        <small style="color: var(--text-muted);">Examples: gotify://host/token, mailto://email@example.com</small>
        <label>Tag</label>
        <input type="text" name="tag" placeholder="urgent" required>
        <small style="color: var(--text-muted);">Used to group integrations (e.g., "urgent", "email")</small>
        <button type="submit" style="margin-top: 1rem;">Add Integration</button>
      </form>
    </div>
    
    <div id="integrations" hx-get="/api/integrations" hx-trigger="load" hx-swap="innerHTML">
      <p>Loading integrations...</p>
    </div>
  </div>
  
  <script>
    function getAuthHeaders() {
      return { 'Authorization': 'Bearer ' + localStorage.getItem('token') };
    }
    
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/';
    }
    
    document.body.addEventListener('htmx:configRequest', (e) => {
      e.detail.headers = {...e.detail.headers, ...getAuthHeaders()};
    });
    
    document.body.addEventListener('htmx:afterRequest', (e) => {
      if (e.detail.xhr.status === 401) {
        logout();
      }
    });
  </script>
</body>
</html>
