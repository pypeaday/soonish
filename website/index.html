<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifiq — Signal with Confidence</title>
  <style>
    :root {
      --deep-navy: #082233;
      --teal: #00c0c0;
      --seafoam: #dcfafa;
      --sunrise: #ffd580;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, var(--deep-navy) 0%, #0b2f44 60%, #113d55 100%);
      color: var(--seafoam);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 3.2rem;
      color: var(--teal);
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: 400;
      color: var(--sunrise);
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    p {
      max-width: 620px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--seafoam);
      margin: 0 auto 2rem;
    }

    .coming-soon {
      color: var(--sunrise);
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    footer {
      position: relative;
      /* change from absolute if needed */
      z-index: 10;
      /* ensures it's above glow/wave */
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--seafoam);
      opacity: 0.8;
    }


    footer a {
      color: var(--seafoam);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: var(--sunrise);
      border-bottom-color: var(--sunrise);
    }

    .glow,
    .wave {
      z-index: 0;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: url('https://www.transparenttextures.com/patterns/wavecut.png');
      opacity: 0.08;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from {
        background-position-x: 0;
      }

      to {
        background-position-x: 1000px;
      }
    }

    .glow {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(0, 192, 192, 0.25) 0%, transparent 70%);
      transform: translateX(-50%);
      filter: blur(40px);
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.4;
        transform: translateX(-50%) scale(1);
      }

      50% {
        opacity: 0.7;
        transform: translateX(-50%) scale(1.15);
      }
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <h1>Notifiq</h1>
  <h2>Signal with Confidence</h2>
  <p>
    Reliable, encrypted notifications built for whatever you want.
    <br />
    Deliver notifications via the apps and services you already use.
  </p>
  <div class="coming-soon">⚓ Coming Soon</div>

  <footer>
    © 2025 Notifiq — a
    <a href="https://mydigitalharbor.com" target="_blank" rel="noopener">Digital Harbor</a> project
  </footer>

  <div class="wave"></div>
</body>

</html>
