{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg" x-data="eventsData()">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-2xl font-bold text-gray-900">Your Upcoming Events</h1>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">Keep track of what's coming up next.</p>
    </div>

    <!-- Search and Filter Controls -->
    <div class="px-4 py-3 border-b border-gray-200">
        <div class="flex flex-col sm:flex-row gap-4">
            <!-- Search -->
            <div class="flex-1">
                <label for="search" class="sr-only">Search events</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" 
                           id="search" 
                           x-model="searchQuery"
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm" 
                           placeholder="Search events...">
                </div>
            </div>

            <!-- Sort -->
            <div class="sm:w-48">
                <label for="sort" class="sr-only">Sort events</label>
                <select id="sort" 
                        x-model="sortBy"
                        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                    <option value="date-asc">Date (Nearest)</option>
                    <option value="date-desc">Date (Furthest)</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>

            <!-- Filter -->
            <div class="sm:w-48">
                <label for="filter" class="sr-only">Filter events</label>
                <select id="filter" 
                        x-model="filterBy"
                        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                    <option value="all">All Events</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="past">Past</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Event Grid -->
    <div id="events-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
        <template x-if="loading">
            <div class="col-span-full text-center text-gray-500 py-8">Loading events...</div>
        </template>
        
        <template x-if="!loading && filteredEvents.length === 0">
            <div class="col-span-full text-center text-gray-500 py-8">
                <template x-if="searchQuery">
                    No events found matching your search.
                </template>
                <template x-if="!searchQuery">
                    No events yet. Click "New Event" to create one!
                </template>
            </div>
        </template>

        <template x-for="event in filteredEvents" :key="event.id">
            <div class="bg-white overflow-hidden shadow rounded-lg border event-card" :data-event-id="event.id">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-medium text-gray-900" x-text="event.title"></h3>
                        <span class="countdown font-mono text-xl" x-text="getCountdown(event.target_date)"></span>
                    </div>
                    <p class="mt-1 text-sm text-gray-500" x-text="event.description || 'No description'"></p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-sm text-gray-500" x-text="new Date(event.target_date).toLocaleDateString()"></span>
                        <div class="space-x-2">
                            <button class="text-primary hover:text-blue-600"
                                    @click="editEvent(event.id)">
                                Edit
                            </button>
                            <button class="text-red-600 hover:text-red-700"
                                    @click="deleteEvent(event.id)">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>

<script>
    function eventsData() {
        return {
            events: [],
            loading: true,
            searchQuery: '',
            sortBy: 'date-asc',
            filterBy: 'all',
            
            async init() {
                const response = await fetch('/api/v1/events');
                this.events = await response.json();
                this.loading = false;
            },
            
            get filteredEvents() {
                let filtered = [...this.events];
                
                // Apply search
                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(event => 
                        event.title.toLowerCase().includes(query) || 
                        (event.description && event.description.toLowerCase().includes(query))
                    );
                }
                
                // Apply filter
                const now = new Date();
                const weekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                const monthFromNow = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
                
                switch (this.filterBy) {
                    case 'upcoming':
                        filtered = filtered.filter(event => new Date(event.target_date) > now);
                        break;
                    case 'past':
                        filtered = filtered.filter(event => new Date(event.target_date) < now);
                        break;
                    case 'today':
                        filtered = filtered.filter(event => {
                            const date = new Date(event.target_date);
                            return date.toDateString() === now.toDateString();
                        });
                        break;
                    case 'week':
                        filtered = filtered.filter(event => {
                            const date = new Date(event.target_date);
                            return date >= now && date <= weekFromNow;
                        });
                        break;
                    case 'month':
                        filtered = filtered.filter(event => {
                            const date = new Date(event.target_date);
                            return date >= now && date <= monthFromNow;
                        });
                        break;
                }
                
                // Apply sort
                switch (this.sortBy) {
                    case 'date-asc':
                        filtered.sort((a, b) => new Date(a.target_date) - new Date(b.target_date));
                        break;
                    case 'date-desc':
                        filtered.sort((a, b) => new Date(b.target_date) - new Date(a.target_date));
                        break;
                    case 'title-asc':
                        filtered.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'title-desc':
                        filtered.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                }
                
                return filtered;
            },
            
            getCountdown(targetDate) {
                const now = new Date();
                const target = new Date(targetDate);
                const diff = target - now;
                
                if (diff < 0) return 'Past event';
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                if (days > 0) return `${days}d ${hours}h`;
                if (hours > 0) return `${hours}h ${minutes}m`;
                return `${minutes}m`;
            },
            
            async deleteEvent(eventId) {
                if (!confirm('Are you sure you want to delete this event?')) return;
                
                const response = await fetch(`/api/v1/events/${eventId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    this.events = this.events.filter(e => e.id !== eventId);
                } else {
                    alert('Failed to delete event');
                }
            },
            
            editEvent(eventId) {
                window.location.href = `/events/${eventId}/edit`;
            }
        }
    }
</script>
{% endblock %}
