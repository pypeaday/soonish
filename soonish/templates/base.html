<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Soonish - Event Countdown Dashboard{% endblock %}</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-primary">Soonish</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user %}
                        <a href="/events/new" class="mr-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-600">
                            New Event
                        </a>
                        <div class="relative ml-3">
                            <div class="flex items-center">
                                {% if user.avatar_url %}
                                    <img class="h-8 w-8 rounded-full" src="{{ user.avatar_url }}" alt="{{ user.name }}">
                                {% endif %}
                                <span class="ml-2 text-gray-700">{{ user.name }}</span>
                                <a href="/auth/logout" class="ml-4 text-sm text-gray-500 hover:text-gray-700">Sign out</a>
                            </div>
                        </div>
                    {% else %}
                        <a href="/auth/login" class="text-sm font-medium text-gray-500 hover:text-gray-700">
                            Sign in
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; {{ year }} Soonish. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
