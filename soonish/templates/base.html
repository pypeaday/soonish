<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Soonish - Event Countdown Dashboard{% endblock %}</title>
    <!-- Prevent flash of unstyled content -->
    <script>
        // Immediately restore dark mode preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#3b82f6',
                            dark: '#60a5fa',  
                            darker: '#2563eb'
                        },
                        secondary: {
                            DEFAULT: '#6366f1',
                            dark: '#818cf8',  
                            darker: '#4338ca'
                        },
                        dark: {
                            DEFAULT: '#1f2937',
                            lighter: '#2d3748',  
                            card: '#1a1f2e',    
                            input: '#2d3748',   
                            darker: '#111827'
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-gray-50 text-gray-900 transition-colors duration-200 dark:bg-dark-darker dark:text-gray-100;
            }
        }
        @layer components {
            .btn-primary {
                @apply bg-primary px-4 py-2 text-white rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:ring-offset-dark-darker dark:bg-primary-dark dark:hover:bg-primary transition-all duration-200;
            }
            .card {
                @apply bg-white dark:bg-dark-card border dark:border-dark-lighter rounded-lg shadow-sm hover:shadow-md transition-all duration-200;
            }
            .input {
                @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm dark:bg-dark-input dark:border-gray-600 dark:text-gray-100;
            }
            .select {
                @apply bg-white dark:bg-dark-input border dark:border-dark-lighter rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-primary-dark focus:border-transparent dark:text-gray-100 transition-all duration-200;
            }
        }
    </style>
</head>
<body class="min-h-screen" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches) }" 
      x-init="$watch('darkMode', val => { 
          localStorage.setItem('darkMode', val); 
          if (val) document.documentElement.classList.add('dark'); 
          else document.documentElement.classList.remove('dark');
      })">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-dark shadow-sm transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-primary dark:text-primary-dark">Soonish</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <button @click="darkMode = !darkMode" 
                            class="p-2 rounded-lg bg-gray-100 dark:bg-dark-lighter text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-dark focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600">
                        <!-- Sun icon -->
                        <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <!-- Moon icon -->
                        <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    {% if user %}
                        <a href="/events/new" class="btn-primary">New Event</a>
                    {% endif %}
                    {% if user %}
                        <div class="relative ml-3">
                            <div class="flex items-center">
                                {% if user.avatar_url %}
                                    <img class="h-8 w-8 rounded-full" src="{{ user.avatar_url }}" alt="{{ user.name }}">
                                {% endif %}
                                <span class="ml-2 text-gray-700 dark:text-gray-100">{{ user.name }}</span>
                                <a href="/auth/logout" class="ml-4 text-sm text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100">Sign out</a>
                            </div>
                        </div>
                    {% else %}
                        <a href="/auth/login" class="text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100">
                            Sign in
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-dark mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500 dark:text-gray-300">
                &copy; {{ year }} Soonish. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Check system dark mode preference on load
        if (!localStorage.getItem('darkMode')) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            localStorage.setItem('darkMode', prefersDark);
        }
    </script>
</body>
</html>
